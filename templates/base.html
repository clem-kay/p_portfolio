<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Cybersecurity Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <canvas id="matrixBackground"></canvas>
  <nav class="container-fluid">
    <ul><li><strong>My Cybersecurity Portfolio</strong></li></ul>
    <ul>
      <li><a href="{{ url_for('index') }}#about">About</a></li>
      <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
      <li><a href="{{ url_for('blog') }}">Blog</a></li>
      <li><a href="{{ url_for('contact') }}" role="button">Contact</a></li>
    </ul>
  </nav>
  {% block content %}{% endblock %}
  <footer class="container">
    <small>
      <a href="#">© 2025</a> • 
      <a href="#">Privacy</a> • 
      <a href="https://www.linkedin.com/in/pearl-lamptey/">LinkedIn</a> • 
      <a href="https://github.com/zxy994">GitHub</a> • 
      <a href="https://www.youtube.com/@PCyberFun">Youtube</a>

</html>
